{% extends "layout.html" %}
{% block body %}
<div class="container">
    <h2>XSS Attack Logs</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>XSS Text</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log[0] }}</td> 
                <td>{{ log[1] }}</td>  
                <td>{{ log[2] }}</td>  
                <td>{{ log[3] }}</td>  
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
